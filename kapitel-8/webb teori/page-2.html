        <figure>Vad är protokoll?

            Protokoll är regler för hur datorer kommunicerar, t.ex. HTTP, HTTPS, TCP/IP.
            
            Hur skickas data?
            
            Data skickas i små paket via internet och återmonteras vid mottagaren.
            
            Hur har datorer adresser?
            
            Via IP-adresser, antingen IPv4 (t.ex. 192.168.1.1) eller IPv6 (t.ex. 2001:db8::ff00:42:8329).
            
            Vad är säkerhet?
            
            Säkerhet innebär att skydda data från obehörig åtkomst, exempelvis genom kryptering, brandväggar och lösenordsskydd.
            
            Vad är klient och server?
            
            Klient: En enhet som begär information (t.ex. webbläsare).
            
            Server: En dator som hanterar och skickar information till klienter.
