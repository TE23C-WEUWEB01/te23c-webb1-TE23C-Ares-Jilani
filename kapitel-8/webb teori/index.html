        <figure>Vad är skillnaden mellan Internet och webben?

            Internet är det globala nätverket av sammankopplade datorer.
            
            Webben (World Wide Web) är en tjänst på internet som gör det möjligt att visa och navigera bland webbsidor via webbläsare.
            
            Vem skapade webben?
            
            Webben skapades av Tim Berners-Lee år 1989 vid CERN.
            
            Fördelar och nackdelar med webben?
            Fördelar:
            
            Snabb och enkel tillgång till information.
            
            Möjlighet att kommunicera globalt.
            
            Skapar nya jobb och affärsmöjligheter.
            
            Nackdelar:
            
            Spridning av falsk information.
            
            Risk för cyberbrott och bedrägerier.
            
            Minskad integritet och personlig säkerhet.
